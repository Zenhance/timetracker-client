<div class="modal-header">
    <h4 class="modal-title">Update Task Title</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="row">
        <div class="col-12">
          <label for="task-title" style="font-weight: bold;">Task Title</label>
          <input
            id="typeahead-focus"
            type="text"
            class="form-control"
            [(ngModel)]="editMemoModel.taskTitle"
            [ngbTypeahead]="search"
            (focus)="focus$.next($any($event).target.value)"
            (click)="click$.next($any($event).target.value)"
            #instance="ngbTypeahead" />
            <small>Type to search available task titles or add new</small>
      </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary" (click)="updateTitle()">Ok</button>
    <button class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
