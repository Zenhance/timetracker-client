<div class="modal-header">
    <h4 class="modal-title">Manual Entry</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <div class="alert alert-danger" role="alert" *ngIf="showError">
        {{ errorMsg }}
      </div>
      <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="card text-center">
                <div class="card-header">
                    From
                </div>
                <div class="card-body d-flex justify-content-center">
                  <ngb-timepicker [(ngModel)]="fromTimeRange" [readonlyInputs]="true" [minuteStep]="5" [meridian]="true"></ngb-timepicker>
                </div>
            </div>            
        </div>
        <div class="col-md-6 col-sm-12">
            <div class="card text-center">
                <div class="card-header">
                    To
                </div>
                <div class="card-body d-flex justify-content-center">
                  <ngb-timepicker [(ngModel)]="toTimeRange" [readonlyInputs]="true" [minuteStep]="5" [meridian]="true"></ngb-timepicker>
                </div>
            </div>            
        </div>
      </div>
      <div class="row">
        <div class="col-12">
            <div class="" style="margin: 20px 0px;">
                <label for="task-title" style="font-weight: bold;">Task Title</label>
                <input [(ngModel)]="manualEntryModel.MemoText" type="text" class="form-control" id="task-title">
            </div>
        </div>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary" (click)="addManualEntries()">Ok</button>
    <button class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
