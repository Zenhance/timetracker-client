<div class="modal-header">
    <h4 class="modal-title">{{ modalData?.title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ modalData?.message }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-primary" (click)="removeSlotConfirm()">{{ modalData?.yesText }}</button>
    <button class="btn btn-outline-danger" (click)="activeModal.close('Close click')">{{ modalData?.noText }}</button>
</div>
