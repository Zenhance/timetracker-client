<div class="modal-header">
    <h4 class="modal-title">{{ screenshotData.activeWindowTitle || "Snapshot Window" }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body screenshot-lg-container">
    <div style="margin-bottom: 20px;">
        <div style="margin-bottom: 5px;">
          <span style="font-weight: bold;">Active Window Title:</span> {{ screenshotData.activeWindowTitle }}
        </div>
        <div style="margin-bottom: 5px;">
          <span style="font-weight: bold;">Screenshot Capture Time:</span> {{ screenshotData.ScreenshotCaptureTime }}
        </div>
        <div *ngIf="!screenshotData.canEditJobTitle" style="margin-bottom: 5px;">
          <span style="font-weight: bold;">Task Description:</span> {{ screenshotData.jobTitle }}
        </div>
        <div *ngIf="screenshotData.canEditJobTitle" class="d-flex justify-content-start">
          <label for="jobTitleTxt" style="margin-right: 10px; margin-top: 5px; font-weight: bold;">Task Description:</label>
          <input
            id="typeahead-focus"
            type="text"
            class="form-control"
            [(ngModel)]="jobTitleTxtValue"
            [ngbTypeahead]="search"
            (focus)="focus$.next($any($event).target.value)"
            (click)="click$.next($any($event).target.value)"
            #instance="ngbTypeahead" />
            <small style="padding-top: 10px; padding-left: 10px;">Type to search available task titles or add new</small>
        </div>
    </div>
    <img [src]="showScreenshot()" class="img-full-container" />
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-danger" (click)="closeModal()">Ok</button>
</div>
